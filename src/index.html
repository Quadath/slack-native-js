<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="group-list">
            <div class="group-list-icon">
                <img src="img/001.png" alt="">
            </div>
            <div class="group-list-icon">
                <img src="img/002.png" alt="">
            </div>
            <div class="group-list-icon">
                <img src="img/003.png" alt="">
            </div>
            <div class="group-list-icon">
                <img src="img/004.png" alt="">
            </div>
            
        </div>
        <div class="group-info">

            <div class="group-info-name">
                <div class="wrapper">
                    <span>Nomad List</span>
                    <img src="../icons/dropdown.svg" class="group-info-name-dropdown"></img>
                </div>
                <img src="../icons/gear.svg" class="group-info-settings"></img>
            </div>

            <div class="group-info-threads">
                <img src="../icons/threads.svg" alt="">
                <span>All treads</span>
            </div>

            <div class="group-info-channels-title">
                <span>CHANNELS</span>
                <span id="channel-count">2</span>
            </div>

            <div class="group-info-channels-list">
                <div class="group-info-channels-list-item">
                    <span># general</span>
                </div>
                <div class="group-info-channels-list-item">
                    <span># support</span>
                </div>
            </div>

            <div class="group-info-friends-title">
                <span>FRIENDS</span>
                <span id="friends-count">11</span>
            </div>

            <div class="group-info-friend-list">
                <div class="group-info-friend-list-item">

                </div>
                <div class="group-info-friend-list-item">
                    
                </div>
            </div>

        </div>
        <div class="group-dialogue">

        </div>
        <div class="user-info">
            
        </div>
    </div>
</body>
</html>
